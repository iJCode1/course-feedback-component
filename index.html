<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="A course feedback component | Designed by LeonidasEsteban.com">
    <meta property="og:title" content="iJCode - Componente de Feedback de cursos" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ijcode1.github.io/course-feedback-component/"/>
    <meta property="og:image" content="https://raw.githubusercontent.com/iJCode1/course-feedback-component/main/images/Thumbnail-Componente%20de%20Feedback%20de%20cursos.jpg"/>
    <meta property="og:description" content="A course feedback component | Designed by LeonidasEsteban.com"/>
    <link rel="stylesheet" href="./css/index.css" />
    <title>iJCode - Componente de Feedback de cursos</title>
  </head>
  <body>
    <div class="feedback">
      <div class="feedback-content">
        <div class="feedback-text">
          <h2 class="feedback-title">¿Qué te ha parecido el curso?</h2>
          <p class="feedback-paragraph">Nos importa mucho tu opinión para seguir mejorando el contenido y experiencia de la plataforma.</p>
        </div>
        <div class="feedback-valuation">
          <span class="feedback-score">1</span>
          <span class="feedback-score">2</span>
          <span class="feedback-score">3</span>
          <span class="feedback-score">4</span>
          <span class="feedback-score">5</span>
        </div>
        <button class="feedback-button" type="button">Enviar respuesta</button>
      </div>
      <div class="feedback-message">
        <img class="feedback-image" 
          srcset="./images/img-feedback.webp 1x, ./images/img-feedback@2x.webp 2x"
          alt="Feedback ilustration">
        <div class="feedback-text">
          <h2 class="feedback-title">Gracias por tu apoyo</h2>
          <p class="feedback-paragraph">Trabajaremos en conjunto para mejorar cada día gracias a tu apoyo.</p>
        </div>
      </div>
    </div>
    <script src="./js/app-min.js"></script>
  </body>
</html>
